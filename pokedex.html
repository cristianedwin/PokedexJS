<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Pokedex</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-12 up">
                <div class="circle col-md-12 col-12">
                    <div class="c1 col-md-12 col-12"></div>
                    <div class="c2 col-md-12 col-12"></div>
                    <div class="c3 col-md-12 col-12"></div>
                    <div class="c4 col-md-12 col-12"></div>
                </div>
                <div class="poke col-md-12 col-12">
                    <div class="fondo col-md-12 col-12">
                        <button onclick="fetchPokemon()" class="c5 col-md-12 col-12"></button>
                    </div>
                    <div class="screen col-md-12 col-12">
                        <img src="./img/pokebola.png" alt="pokemon" id="pokeImg" class="pokeball">
                        <div class="info">
                            <div class="num" id="pokeNumber"></div>
                            <input type="text" id="pokeName" placeholder="PokeName" class="pokeName">
                        </div>
                    </div>
                    <div class="union col-md-5 col-12">
                        <div class="u1 col-md-12 col-12"></div>
                        <div class="u2 col-md-12 col-12"></div>
                        <div class="u3 col-md-12 col-12"></div>
                    </div>    
                </div>                
            </div>
            <div class="col-md-12 col-12 down">
                <div class="circle2 col-md-12 col-12">
                    <div class="light col-md-12 col-12"></div>
                </div>
                <div class="control col-md-12 col-12">
                    <div class="fondo2 col-md-12 col-12">
                        <div class="buttons col-md-12 col-12">
                            <div class="button-up col-md-12 col-12"></div>
                            <div class="button-down col-md-12 col-12"></div>
                        </div>
                    </div>
                    <div class="fondo3 col-md-12 col-12">
                        <div class="screen-2 col-md-12 col-12">
                            <div class="columna1 col-md-6 col-6">
                                <div class="tipo">
                                    <span>Type: </span>
                                    <div class="pokeTipo" id="pType"></div>
                                </div>
                                <div class="tipo">
                                    <span>HP: </span>
                                    <div class="pokeTipo" id="hp"></div>
                                </div>
                                <div class="tipo">
                                    <span>Attack: </span>
                                    <div class="pokeTipo" id="attack"></div>
                                </div>
                                <div class="tipo">
                                    <span>Defense: </span>
                                    <div class="pokeTipo" id="defense"></div>
                                </div>
                                <div class="tipo">
                                    <span>Special Attack: </span>
                                    <div class="pokeTipo" id="special_attack"></div>
                                </div>
                            </div>
                            <div class="columna2 col-md-6 col-6">
                                <div class="tipo">
                                    <span>Special Defense: </span>
                                    <div class="pokeTipo" id="special_defense"></div>
                                </div>
                                <div class="tipo">
                                    <span>Speed: </span>
                                    <div class="pokeTipo" id="speed"></div>
                                </div>
                                <div class="tipo">
                                    <span>Height: </span>
                                    <div class="pokeTipo" id="height"></div>
                                </div>
                                <div class="tipo">
                                    <span>weight: </span>
                                    <div class="pokeTipo" id="weight"></div>
                                </div>
                            </div>
                        </div>
                        <div class="button-1 col-md-12 col-12"></div>
                        <div class="button-2 col-md-12 col-12"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="./pokedex.js"></script>
</footer>
</html>
